{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>ID Incidencia</td>
                    <td>Latitud</td>
                    <td>Longitud</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Hora de infracción</td>
                    <td>Placa de vehículo</td>
                </tr>
            </thead>
            <tbody>
                {% for i in incidencias %}
                <tr>
                    <td> {{ i.0 }} </td>
                    <td> {{ i.1 }} </td>
                    <td> {{ i.2 }} </td>
                    <td> {{ i.3 }} </td>
                    <td> {{ i.4 }} </td>
                    <td> {{ i.5 }} </td>
                    <td> {{ i.6 }} </td>
                    <td> 
                        <a href="/delete_inc/{{ i.0 }}" class="btn btn-danger btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        
        </table>
    </div>



</div>

{% endblock %}
